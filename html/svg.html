<!DOCTYPE html>
<html>
	<head>
		<title>hello</title>
		<meta charset="utf-8"/>
		<script type="text/javaScript">
			var o = {
				a: 2,
				f: function(){
					console.log(this.a);
				}
			}
			function sum([a, b]){
				return a + b;
			}
			console.log(sum([1,2,3]));
			console.log(sum.prototype === Function.prototype);
			var s = new Set();
			s.add(o);
			console.log(s.size);
			s.add(0);
			var s2 = s;
			console.log(s==s2);
			console.log(s.size);
			console.log(o);
			var p = Object.create(o);
			p.a = 12;
			console.log(p);
			console.log(o.a, p.a);
			console.log(Array);
			console.log(Object.getPrototypeOf(Array));
			console.log(o.__proto__);
			console.log(new Array(1,2,3,4));
		</script>
	</head>
	<body>
	<div style="height:50px">hello</div>
	<div>
		<img src='test.svg'>
	</div>
	<div style="height:500px">
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">
		
		<defs>
		<filter id="Gaussian_Blur">
		<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
		</filter>
		
		<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
		<stop offset="0%" style="stop-color:rgb(0,0,255);
		stop-opacity:1"/>
		<stop offset="100%" style="stop-color:rgb(255,0,0);
		stop-opacity:1"/>
		</linearGradient>

		<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%"
		fx="50%" fy="50%">
		<stop offset="0%" style="stop-color:rgb(200,200,200);
		stop-opacity:0"/>
		<stop offset="100%" style="stop-color:rgb(0,0,255);
		stop-opacity:1"/>
		</radialGradient>

		</defs>

		<rect x="20" y="20" rx="20" ry="20" width="250"
		height="100" style="fill:red;stroke:black;
		stroke-width:5;opacity:0.5"/>
		
		<circle x="150" y="150" cx="150" cy="100" r="40" stroke="black"
		stroke-width="2" fill="red"/>
		
		
		<ellipse cx="300" cy="150" rx="200" ry="80"
		style="fill:rgb(200,100,50);
		stroke:rgb(0,0,100);stroke-width:2;filter:url(#Gaussian_Blur)"/>
		
		<line x1="0" y1="0" x2="300" y2="300" x3="400" y3="400"
		style="stroke:rgb(99,99,99);stroke-width:2"/>
		
		<polygon points="220,100 300,210 170,250"
			style="fill:#cccccc;
			stroke:#000000;stroke-width:1"/>

		<polyline points="0,0 0,20 20,20 20,40 40,40 40,60"
		style="fill:white;stroke:red;stroke-width:2"/>
		
		<path d="M250 150 L150 350 L350 350 Z" style="fill:none;stroke:red;stroke-width:2"/>
		<path d="M153 334
		C153 334 151 334 151 334
		C151 339 153 344 156 344
		C164 344 171 339 171 334
		C171 322 164 314 156 314
		C142 314 131 322 131 334
		C131 350 142 364 156 364
		C175 364 191 350 191 334
		C191 311 175 294 156 294
		C131 294 111 311 111 334
		C111 361 131 384 156 384
		C186 384 211 361 211 334
		C211 300 186 274 156 274"
		style="fill:white;stroke:red;stroke-width:2"/>
		
		<ellipse cx="400" cy="400" rx="85" ry="55"
		style="fill:url(#orange_red)"/>
		
		<ellipse cx="600" cy="400" rx="110" ry="100"
		style="fill:url(#grey_blue)"/>
		</svg>
	</div>
	</body>
</html>
